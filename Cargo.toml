[package]
name = "stellar-xdr"
version = "0.0.0"
edition = "2021"

[dependencies]
base64 = { version = "0.13.0", optional = true }
serde = { version = "1.0.139", features = ["derive"], optional = true }
num-bigint = { version = "0.4.3", optional = true }

[features]
default = ["std"]
std = ["alloc"]
alloc = []
next = []

# Extensions enables non-core behavior that are useful to some applications.
extensions = [
    "std",
    "dep:base64",
    "dep:serde",
    "dep:num-bigint",
]
